trigger:
  tags:
    include:
    - 'v*'
pool:
  vmImage: 'windows-2019'

steps:
- template: build/azdo-corebuild.yml
  parameters:
    BuildType: 'release'

- task: DotNetCoreCLI@2
  inputs:
    command: push
    feedPublish: 'NXPorts/Canary'
    searchPatternPush: '$(Build.ArtifactStagingDirectory)/packages/*.nupkg'