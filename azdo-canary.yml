name: 'NXPorts Canary Pipeline'

trigger:
  - master
  - releases/*

pool:
  vmImage: 'windows-2019'

steps:
- template: build/azdo-corebuild.yml
  parameters:
    buildType: 'canary'

- task: DotNetCoreCLI@2
  inputs:
    command: push
    feedPublish: 'NXPorts/Canary'
    searchPatternPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'